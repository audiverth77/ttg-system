networks:
    app-network:
        driver: bridge
volumes:
    app-redis:
        driver: local

services:
    php:
        image: board-way/app
        restart: always
        build:
            context: ./docker/php
            dockerfile: Dockerfile
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        volumes:
            - '.:/var/www'
            - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network
        depends_on:
            - redis
    nginx:
        image: nginx:alpine
        restart: always
        depends_on:
            - php
        ports:
            - "${APP_PORT:-80}:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - app-network
    
    redis:
        image: redis/redis-stack:latest
        restart: always
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
            - '8001:8001'
        volumes:
            - 'app-redis:/data'
        networks:
            - app-network
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    